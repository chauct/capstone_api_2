<body>
    <header class="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="../../assets/img/logo-mwatch-01.png" alt="" width="40%">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active me-3" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link me-3" href="#">Products</a>

                </div>

    <section class="cart">
        <div class="container">
            <div class="row" id="">
                <h1 style="text-align:center ;" class="mb-5 mt-5">GIỎ HÀNG</h1>

                <table class="table mb-5">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Sản phẩm </th>
                            <th scope="col">Giá</th>
                            <th scope="col">Số lượng </th>
                            <th scope="col">Tổng </th>
                        </tr>
                    </thead>
                    <tbody class="tblCart">

                    </tbody>
                </table>
                <div class="row">
                    <div class="col-4">
                        <button onclick="clearCart()" class="btn btn-dark">XÓA HẾT</button>
                    </div>
                    <div class="col-4">
                        <button onclick="checkout()" class="btn btn-outline-dark">THANH TOÁN</button>
                    </div>
                </div>
                <h1 class="total mt-5">Tổng tiền: </h1>
            </div>
        </div>
    </section>
